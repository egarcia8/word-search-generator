<div class="container" *ngIf="!puzzleReady">
    <h5 class="mt-3">Complete the form below to create your own word search.</h5>
    <form (ngSubmit)="onCreateGrid()" #f="ngForm">
        <div class="row">
            <div class="form-group mt-3 form-outline w-25">
                <label for="gridSize">Size of Grid:</label>
                <input 
                    type="text" 
                    id="gridSize"    
                    class="form-control" 
                    placeholder="Enter number"
                    ngModel
                    name="gridSize"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="form-group mt-3 form-outline w-25">
                <label for="userWord">Word for Word List:</label>
                <input
                    type="text" 
                    id="userWord" 
                    class="form-control" 
                    placeholder="Enter word"
                    ngModel
                    name="userWord"
                    required>
                <button type="button" class="btn btn-outline-success mt-3 mb-3" (click)="onAddWord()">Add Word to List</button>
            </div>
        </div>
        <div class="row">
            <div class="mt-3 form-outline w-25">
                <label for="wordList"><b>Word List:</b></label>
                <div class="row">
                    <ul class="col-sm list-unstyled">
                        <li *ngFor="let word of wordList">{{word}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-xs-2 mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-outline-dark">Clear</button>
            </div>
        </div>
    </form>
</div>
<div class="row mt-3 justify-content-md-center">
    <table class="col-lg-auto" id="grid">
        <tr *ngFor="let row of masterCoordinates; let i = index">
            <td *ngFor="let col of row">{{col}}</td>
        </tr>
    </table>
</div>
